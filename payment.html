<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="forgotPassword.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <head>
       <body>
           <div class="container">
               <div class="forms">
                   <div class="form-content">
                    <div class="title"> Card Information </div>
                    
                    <form action="#">
                        <div class="input-boxes">

                            <div class="input-box">
                                <input type="text" size="16" maxlength="16" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" placeholder="Card Number" >
                            </div>

                            <div class="input-box">
                                <input type="text" placeholder="Expiry Date" >
                            </div>

                            <div class="input-box">
                                <input type="text" maxlength="3" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"  placeholder="CVC/CVV" >
                            </div>

                            <div class="input-box">
                                <input type="text" placeholder="Name on Card" >
                            </div>
                                                          
                            <div class="button input-box">
                                <input type="submit" value="Save">
                            </div>
                        </div>
                          

                          </div>
    
                    </form>
                   
                </div>
               </div>
           </div>
       </body>
   </head>
