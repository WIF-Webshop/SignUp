<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
   
    <link rel="stylesheet" href="signUp.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
  <head>
      <body>
       
        
        
         
          <div class="container" >
              <div class="title">Sign Up</div>
              <div class="content">
                <form action="#">
                  <div class="user-info">
                    <div class="input-box">
                      <span class="info">Name</span>
                      <input type="text" placeholder="Name" required>
                    </div>
                    <div class="input-box">
                      <span class="info">Surname</span>
                      <input type="text" placeholder="Surname" required>
                    </div>
                    <div class="input-box">
                      <span class="info">E-mail</span>
                      <input type="email" placeholder="E-mail" required>
                    </div>
                    <div class="input-box">
                      <span class="info">Phone Number</span>
                      <input type="tel"  placeholder="Phone Number"  required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/>
                    </div>
                    <div class="input-box">
                      <span class="info">Password</span>
                      <input type="password" placeholder="******"  required>
                    </div>
                    <div class="input-box">
                      <span class="info">Confirm Password</span>
                      <input type="password" placeholder="******"  required>
                    </div>
                  </div>
                  <div class="gender-info">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                      <label for="dot-1">
                      <span class="dot one"></span>
                      <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                      <span class="dot two"></span>
                      <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                      <span class="dot three"></span>
                      <span class="gender">Diverse</span>
                      </label>
                    </div>
                  </div>
                  <div class="button">
                    <input type="submit" value="Sign Up">
                  </div>
                </form>
              </div>
            </div>
          
        
      </body>
    </head>
