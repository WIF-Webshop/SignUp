  <div class="center">
      
    <div class="container">
        <div class="forms">
            <div class="form-content">
             <div class="title">User Information</div>
             
             
             <form action="#">
                 <div class="input-boxes">
                     <div class="input-box">
                         <input type="text" placeholder="Bikem" >
                     </div>

                     <div class="input-box">
                         <input type="text" placeholder="Demirci" >
                     </div>

                     <div class="input-box">
                         <input type="email" placeholder="bikemdemirci@gmail.com" >
                     </div>

                     <div class="input-box">
                         <input type="tel" placeholder="17617671025">
                     </div>


                     <div class="gender-info">
                         <input type="radio" name="gender" id="dot-1">
                         <input type="radio" name="gender" id="dot-2">
                         <input type="radio" name="gender" id="dot-3">
                         <span class="gender-title">Gender</span>
                         <div class="category">
                           <label for="dot-1">
                           <span class="dot one"></span>
                           <span class="gender">Male</span>
                         </label>
                         <label for="dot-2">
                           <span class="dot two"></span>
                           <span class="gender">Female</span>
                         </label>
                         <label for="dot-3">
                           <span class="dot three"></span>
                           <span class="gender">Diverse</span>
                           </label>
                         </div>
                       </div>
                                                   
                     <div class="button input-box">
                         <input type="submit" value="Save">
                     </div>
                 </div>
                   

                   </div>
                   
                   
                   <div class="form-content">
                     <div class="title">Shipping Adress </div>
                     
                     <form action="#">
                         <div class="input-boxes">
 
                             <div class="input-box">
                                 <input type="text" placeholder="Street" >
                             </div>
 
                             <div class="input-box">
                                 <input type="text" placeholder="State" >
                             </div>
 
                             <div class="input-box">
                                 <input type="text" placeholder="City" >
                             </div>
 
                             <div class="input-box">
                                 <input type="text" placeholder="Postal Code" >
                             </div>
 
                             <div class="input-box">
                                 <input type="text" placeholder="Country">
                             </div>
                                                           
                             <div class="button input-box">
                                 <input type="submit" value="Save">
                             </div>
                         </div>
                           
 
                           </div>
                           <div class="form-content">
                             <div class="title"> Card Information </div>
                             
                             <form action="#">
                                 <div class="input-boxes">
         
                                     <div class="input-box">
                                         <input type="text" size="16" maxlength="16" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" placeholder="Card Number" >
                                     </div>
         
                                     <div class="input-box">
                                         <input type="text" placeholder="Expiry Date" >
                                     </div>
         
                                     <div class="input-box">
                                         <input type="text" maxlength="3" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"  placeholder="CVC/CVV" >
                                     </div>
         
                                     <div class="input-box">
                                         <input type="text" placeholder="Name on Card" >
                                     </div>
                                                                   
                                     <div class="button input-box">
                                         <input type="submit" value="Save">
                                     </div>
                                 </div>
                                   
         
                                   </div>
     

             </form>
            
         </div>
